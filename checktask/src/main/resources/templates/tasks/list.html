<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tarefas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fa;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin-top: 30px;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        .btn-custom {
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .urgent {
            color: #dc3545;
            font-weight: bold;
        }
        @media (max-width: 576px) {
            .header {
                font-size: 1.5rem;
            }
            .btn-custom {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Gerenciador de Tarefas</h1>
    </div>
    <a href="/tasks/new" class="btn btn-primary btn-custom mb-3">Nova Tarefa</a>
    <div class="table-responsive">
        <table class="table table-hover table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Título</th>
                <th>Descrição</th>
                <th>Data de Entrega</th>
                <th>Urgente</th>
                <th>Responsável</th>
                <th>Concluída</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task : ${tasks}">
                <td th:text="${task.title}"></td>
                <td th:text="${task.description}"></td>
                <td th:text="${#temporals.format(task.dueDate, 'dd/MM/yyyy HH:mm')}"></td>
                <td th:class="${task.urgent} ? 'urgent'" th:text="${task.urgent} ? 'Sim' : 'Não'"></td>
                <td th:text="${task.responsible}"></td>
                <td th:text="${task.completed} ? 'Sim' : 'Não'"></td>
                <td>
                    <a th:href="@{/tasks/view/{id}(id=${task.id})}" class="btn btn-sm btn-info btn-custom">Visualizar</a>
                    	
                    <a th:href="@{/tasks/delete/{id}(id=${task.id})}" class="btn btn-sm btn-danger btn-custom" onclick="return confirm('Deseja excluir esta tarefa?')">Excluir</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

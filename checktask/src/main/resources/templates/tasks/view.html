<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Detalhes da Tarefa</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fa;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin-top: 30px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .task-detail {
            margin-bottom: 15px;
        }
        .task-detail label {
            font-weight: bold;
            display: inline-block;
            width: 150px;
        }
        .urgent {
            color: #dc3545;
            font-weight: bold;
        }
        .btn-custom {
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        @media (max-width: 576px) {
            .container {
                margin: 15px;
                padding: 15px;
            }
            .task-detail label {
                width: 100%;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mb-4">Detalhes da Tarefa</h1>
    <div class="task-detail">
        <label>Título:</label>
        <span th:text="${task.title}"></span>
    </div>
    <div class="task-detail">
        <label>Descrição:</label>
        <span th:text="${task.description} ?: 'Nenhuma descrição'"></span>
    </div>
    <div class="task-detail">
        <label>Data de Entrega:</label>
        <span th:text="${#temporals.format(task.dueDate, 'dd/MM/yyyy HH:mm')}"></span>
    </div>
    <div class="task-detail">
        <label>Urgente:</label>
        <span th:class="${task.urgent} ? 'urgent'" th:text="${task.urgent} ? 'Sim' : 'Não'"></span>
    </div>
    <div class="task-detail">
        <label>Responsável:</label>
        <span th:text="${task.responsible}"></span>
    </div>
    <div class="task-detail">
        <label>Concluída:</label>
        <span th:text="${task.completed} ? 'Sim' : 'Não'"></span>
    </div>
    <div class="mt-4">
        <a th:href="@{/tasks/edit/{id}(id=${task.id})}" class="btn btn-warning btn-custom">Editar</a>
        <a th:href="@{/tasks/delete/{id}(id=${task.id})}" class="btn btn-danger btn-custom" onclick="return confirm('Deseja excluir esta tarefa?')">Excluir</a>
        <a href="/tasks" class="btn btn-secondary btn-custom">Voltar</a>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

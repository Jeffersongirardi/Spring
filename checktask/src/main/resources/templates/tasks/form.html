<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title th:text="${task.id} ? 'Editar Tarefa' : 'Nova Tarefa'"></title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fa;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin-top: 30px;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
        }
        .btn-custom {
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .error-message {
            color: #dc3545;
            font-size: 0.9em;
        }
        @media (max-width: 576px) {
            .container {
                margin: 15px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mb-4" th:text="${task.id} ? 'Editar Tarefa' : 'Nova Tarefa'"></h1>
    <form th:action="@{/tasks}" th:object="${task}" method="post" class="needs-validation" novalidate>
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label for="title" class="form-label">Título:</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" required/>
            <div class="invalid-feedback">Por favor, insira um título.</div>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Descrição:</label>
            <textarea id="description" th:field="*{description}" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label for="dueDateTime" class="form-label">Data e Hora de Entrega:</label>
            <input type="datetime-local" id="dueDateTime" name="dueDateTime"
                   th:value="${task.dueDate != null} ? ${#temporals.format(task.dueDate, 'yyyy-MM-dd''T''HH:mm')} : ''"
                   class="form-control" required/>
            <div class="invalid-feedback">Por favor, insira uma data válida.</div>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" id="urgent" th:field="*{urgent}" class="form-check-input"/>
            <label for="urgent" class="form-check-label">Urgente</label>
        </div>
        <div class="mb-3">
            <label for="responsible" class="form-label">Responsável:</label>
            <input type="text" id="responsible" name="responsible" th:value="*{responsible}" class="form-control" required/>
            <div class="invalid-feedback">Por favor, insira um responsável.</div>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" id="completed" th:field="*{completed}" class="form-check-input"/>
            <label for="completed" class="form-check-label">Concluída</label>
        </div>
        <div th:if="${error}" class="alert alert-danger error-message" th:text="${error}"></div>
        <button type="submit" class="btn btn-primary btn-custom">Salvar</button>
        <a href="/tasks" class="btn btn-secondary btn-custom">Cancelar</a>
    </form>
</div>
<!-- Bootstrap JS e Validação do Formulário -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Validação do formulário com Bootstrap
    (function () {
        'use strict';
        var forms = document.querySelectorAll('.needs-validation');
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
</body>
</html>
